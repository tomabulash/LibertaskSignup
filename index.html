<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <title>Libertask Signup</title>
</head>
<body>
    <div id="body-container">
        <div id="left-container">
            <img src="media/1x/main_main-img.jpg" id="main-img">
        </div>
        <div id="right-container">
            <img src="media/1x/logo_logo.jpg" id="logo">
            <div id="description">Create your account to experience Libertask</div>
            <form action='' method='get' class='speaker-form'>
                <div class="form-row">
                    <label for="full-name"></label>
                    <input id="full-name" name="full-name" type="text" placeholder="Full name"/>
                </div>
                <div class="form-row">
                    <label for="email"></label>
                    <input id="email" name="email" type="email" placeholder="Email address" required/>
                </div>
                <div class="form-row password">
                    <label for="password"></label>
                    <input id="password" name="password" type="password" placeholder="Password" required/>
                </div>
                <div class="form-row confirm-password">
                    <label for="confirm-password"></label>
                    <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm password" required/>
                </div>
                <div class="form-row terms">
                    <input id="terms" name="terms" type="checkbox" />
                    <label for="terms">I have read and agree to these <br> <a href="http://www.libertask.org">terms and conditions</a></label>
                </div>
                <div class="submit">
                    <input type="submit" value="Sign up"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
